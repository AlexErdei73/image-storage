<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="./index.js"></script>
		<title>home page - Image Storage</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
	</head>
	<body>
		<header>
			<div
				id="page-title-live-region"
				class="visually-hidden"
				aria-live="polite"
			></div>
			<nav>
				<div class="logo" href="/image-storage">
					<a href="#"> Image Storage </a>
				</div>

				<ul>
					<li>
						<a href="#home">Home</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
					<li>
						<a href="#register">Register</a>
					</li>
					<li>
						<a href="#login">Login</a>
					</li>
				</ul>
			</nav>
		</header>
		<main></main>

		<dialog>
			<ion-button>
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
			<img src="" alt="" />
		</dialog>

		<!-- Ionic Icons -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>

	<!-- Home 0 -->
	<template>
		<div class="home center"></div>
	</template>

	<!-- About 1 -->
	<template>
		<div class="about">
			<article>
				<h1>About</h1>
				<p>
					This is going to be my simplified version of the this project in the
					<a href="https://www.theodinproject.com/lessons/nodejs-file-uploader"
						>Odin Project</a
					>. The project is for a Node-Express backend, where you should do this
					with session based authentication and the Multer middleware. I have
					recently got access to the
					<a href="https://docs.ainiro.io/getting-started/">AINIRO Magic</a>
					backend framework cloudlet solution. This is written in C# and works
					with .NET framework under the hood. The interesting is that the
					inventor
					<a href="https://www.linkedin.com/in/thomas-hansen-ainiro/"
						>Thomas Hansen</a
					>
					invented his own domain specific, backend language, which he calls
					<a href="https://docs.ainiro.io/hyperlambda/">Hyperlambda</a>. This is
					a functional programming language, which is specifically designed to
					work with .NET in a fast paced manner, where most of the code is
					generated by the machine in the Magic IDE, which is a low-code/no-code
					platform. The Hyperlambda code is very simple and human readable. The
					platform has strong Open AI integration too.
				</p>
				<p>
					In this project, I will use the system's authentication capabilities,
					which are based on <a href="https://jwt.io/">JWT</a>-s. I also crete a
					mini storage system to store image files for registered users, whose
					email address is verified as well.
				</p>
			</article>
		</div>
	</template>

	<!-- Register 2 -->
	<template>
		<div class="register"></div>
	</template>

	<!-- Login 3 -->
	<template>
		<div class="login"></div>
	</template>

	<!-- Registration Form 4 -->
	<template>
		<form action="">
			<h1>Register</h1>
			<div class="form-group">
				<label for="username">Username*</label>
				<input type="text" id="username" required />
			</div>
			<div class="form-group">
				<label for="password">Password*</label>
				<div id="password-container">
					<input type="password" id="password" minlength="12" required />
					<ion-button
						type="button"
						id="password-button"
						aria-label="show password"
					>
						<ion-icon name="eye-outline" aria-hidden="true"></ion-icon>
					</ion-button>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email*</label>
				<input type="email" id="email" required />
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" />
			</div>
			<button type="submit">Submit</button>
		</form>
	</template>

	<!-- Error Message 5 -->
	<template>
		<p class="error"></p>
	</template>

	<!-- Login Form 6 -->
	<template>
		<form action="">
			<h1>Login</h1>
			<div class="form-group">
				<label for="username">Username*</label>
				<input type="text" id="username" required />
			</div>
			<div class="form-group">
				<label for="password">Password*</label>
				<div id="password-container">
					<input type="password" id="password" minlength="12" required />
					<ion-button
						type="button"
						id="password-button"
						aria-label="show password"
					>
						<ion-icon name="eye-outline" aria-hidden="true"></ion-icon>
					</ion-button>
				</div>
			</div>
			<button type="submit">Login</button>
		</form>
	</template>

	<!-- Home Form 7 -->
	<template>
		<form action="">
			<h1>Home</h1>
			<p></p>
			<button class="logout" type="button">Logout</button>
			<div class="form-group">
				<label for="file">
					<div>Browse...</div>
					<input type="file" id="file" accept="image/*" />
				</label>
			</div>
			<button type="submit">Upload</button>
		</form>
	</template>

	<!-- Home Folder List 8 -->
	<template>
		<ul class="folders">
			<li>
				<figure>
					<img src="" alt="" />
					<figcaption>Preview</figcaption>
				</figure>
			</li>
		</ul>
	</template>

	<!-- Home Folder List Item 9 -->
	<template>
		<li data-folder="">
			<ion-button type="button" data-folder="" data-open="false">
				<ion-icon name="folder-outline"></ion-icon>
				<span></span>
			</ion-button>
		</li>
	</template>

	<!-- Home File List 10 -->
	<template>
		<ul data-folder=""></ul>
	</template>

	<!-- Home File List Item 11 -->
	<template>
		<li data-file="">
			<button type="button" data-file="" data-folder="">
				<span></span>
			</button>
			<ion-button class="download" data-file="" data-folder="">
				<ion-icon name="download-outline"></ion-icon>
			</ion-button>
			<ion-button class="delete" data-file="" data-folder="">
				<ion-icon name="trash-outline"></ion-icon>
			</ion-button>
		</li>
	</template>
</html>
